<form name="libraryForm">
  <input type="hidden" name="_rev" ng-model="library._rev" />
  
  <div class="control-group" ng-class="{error: libraryForm.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="library.name" required ng-disabled="library._rev">
    <span ng-show="libraryForm.name.$error.required" class="help-inline">
        Required</span>
    <span ng-show="library._rev" class="help-inline">Library names are immutable.</span>
  </div>

  <div class="control-group">
    <label>Title</label>
    <input type="text" name="title" ng-model="library.title" />
    <span class="help-inline">Expanded form of the name.</span>
  </div>
 
  <div class="control-group" ng-class="{error: libraryForm.site.$invalid}">
    <label>URL</label>
    <input type="url" name="site" ng-model="library.url" required>
    <span class="help-inline">URL of the library script.</span>
    <span ng-show="libraryForm.site.$error.required" class="help-inline">
        Required</span>
    <span ng-show="libraryForm.site.$error.url" class="help-inline">
        Not a URL</span>
  </div>

  <label>Homepage</label>
  <input type="text" name="homepage" ng-model="library.homepage" ng-list>
  <span class="help-inline">Homepage of the library.</span>

  <label>Description</label>
  <textarea name="description" ng-model="library.description"></textarea>
  <span class="help-inline">You may use html here.</span>

  <label>Keywords/Tags</label>
  <input type="text" name="keywords" ng-model="library.keywords" ng-list>
  <span class="help-inline">e.g. data types, functions, etc.</span>
 
  <br>
  <a href="#!/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || libraryForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="library.name" class="btn btn-danger">Delete</button>
</form>
