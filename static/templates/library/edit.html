<form name="libraryForm">
  <input type="hidden" name="_rev" ng-model="library._rev" />
  
  <div class="control-group" ng-class="{error: libraryForm.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="library.name" required>
    <span ng-show="libraryForm.name.$error.required" class="help-inline">
        Required</span>
  </div>
 
  <div class="control-group" ng-class="{error: libraryForm.site.$invalid}">
    <label>URL</label>
    <input type="url" name="site" ng-model="library.url" required>
    <span ng-show="libraryForm.site.$error.required" class="help-inline">
        Required</span>
    <span ng-show="libraryForm.site.$error.url" class="help-inline">
        Not a URL</span>
  </div>
 
  <label>Description</label>
  <textarea name="description" ng-model="library.description"></textarea>
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || libraryForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="library.name" class="btn btn-danger">Delete</button>
</form>
