<h3>{{ library.name }}</h3>
<p class="lead">{{ library.description}}</p>
<table class="table">
    <tbody>
        <tr>
            <th>Rating</th><td><a href="#!/rate/{{library.name}}"><rating rating="{{library.ratings.average}}"></rating></a></td>
        </tr>
        <tr>
            <th>URL</th><td><a href="{{ library.url }}">{{ library.url }}</a></td>
        </tr>
        <tr>
            <th>Keywords</th><td>{{ library.keywords.join(", ") }}</td>
        </tr>
    </tbody>
</table>
