<div class="pull-right headAlign" ng-show="user.id == library.maintainer.userId">
    <a class="btn" href="#!/edit/{{library.name}}"><i class="icon-pencil"></i> Edit</a>
</div>
<h3>{{ library.name }}</h3>
<p class="lead">{{ library.title}}</p>
<div ng-bind-html="library.description" style="margin-bottom: 10px"></div>
<table class="table">
    <tbody>
        <tr>
            <th>Maintainer</th><td><a href="mailto:{{library.maintainer.email}}">{{ library.maintainer.name }}</a></td>
        </tr>
        <tr>
            <th>Rating</th><td><a href="#!/rate/{{library.name}}"><rating rating="{{library.ratings.average}}"></rating></a></td>
        </tr>
        <tr>
            <th>URL</th><td><a href="{{ library.url }}">{{ library.url }}</a></td>
        </tr>
        <tr>
            <th>Keywords</th><td>{{ library.keywords.join(", ") }}</td>
        </tr>
    </tbody>
</table>
